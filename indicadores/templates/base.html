{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de An√°lise Econ√¥mica</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        /* --- Estilo geral --- */
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #0072ff, #00c6a7);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- Navbar --- */
        nav {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        nav h1 {
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: 1px;
        }

        nav .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        nav .user-info span {
            font-weight: 500;
        }

        nav .user-info a {
            background-color: white;
            color: #0072ff;
            padding: 6px 14px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        nav .user-info a:hover {
            background-color: #00c6a7;
            color: white;
        }

        /* --- Conte√∫do principal --- */
        main {
            flex: 1;
            background-color: rgba(255,255,255,0.9);
            border-radius: 12px;
            margin: 2rem auto;
            padding: 2rem;
            width: 90%;
            max-width: 1000px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        main h2 {
            color: #004d61;
            margin-bottom: 1rem;
            text-align: center;
        }

        /* --- Bot√µes padr√£o --- */
        .btn {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #0072ff, #00c6a7);
            transition: transform 0.2s, opacity 0.2s;
        }

        .btn:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        .btn-add { background: #28a745; }
        .btn-edit { background: #ffc107; color: black; }
        .btn-delete { background: #dc3545; }
        .btn-view { background: #007bff; }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f5f5f5;
        }

        /* --- Footer --- */
        footer {
            text-align: center;
            color: white;
            padding: 1rem;
            background: rgba(0,0,0,0.1);
            font-size: 0.9rem;
            letter-spacing: 0.5px;
        }

        footer a {
            color: #00ffe0;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav>
        <h1>Sistema Econ√¥mico</h1>
        <div class="user-info">
            {% if request.user.is_authenticated %}
                <span>üë§ {{ request.user.username }}</span>
                <a href="{% url 'logout' %}">Sair</a>
            {% else %}
                <a href="{% url 'login' %}">Entrar</a>
            {% endif %}
        </div>
    </nav>

    <!-- Conte√∫do principal -->
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer>
        <p>¬© 2025 Sistema de An√°lise Econ√¥mica ‚Äî Desenvolvido com üíª Django e Power BI</p>
    </footer>

</body>
</html>
